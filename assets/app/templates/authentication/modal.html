<div class="modal-header">
	<button type="button" class="close" ng-click="vm.dismiss()" aria-hidden="true">&times;</button>
	<h4 translate="ACCOUNTDEACTIVATION"></h4>
</div>
<div class="modal-body">
    <p translate="DEACTIVATIONPASSWORD"></p>
    <div class="well">
      <form role="form" novalidate name="reauthForm" ng-submit="vm.submit()">
        <div class="form-group has-feedback">
          <label for="reauth__password" translate="PASSWORD"></label>
          <input type="password" class="form-control" id="reauth__password" ng-model="vm.password" placeholder="{{ 'PASSWORD' | translate}}" dir="ltr" required/>
          <span ng-show="reauthForm.userPassword.$valid" class="form-control-feedback lrt" aria-hidden="true">
                <i class="fa fa-check-square-o"></i>
          </span>
          <span ng-show="reauthForm.userPassword.$invalid && reauthForm.userPassword.$dirty" class="form-control-feedback ltr" aria-hidden="true">
                <i class="fa fa-warning"></i>
          </span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-warning">
                <span translate="DEACTIVATE"></span>
            </button>
        </div>
      </form>
    </div>
</div>
