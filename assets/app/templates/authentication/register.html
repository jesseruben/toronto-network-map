<div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <md-toolbar>
            <h3 style="text-align:center;" translate="REGISTER"></h3>
        </md-toolbar>
        <div class="well">
          <form role="form" novalidate name="registrationForm" ng-submit="vm.register()" id="register-form">
            <div class="form-group has-feedback" ng-class="{true:'has-error', false:'has-success'}[registrationForm.userEmail.$invalid && registrationForm.userEmail.$dirty]">
                <md-input-container>
                  <label translate="EMAIL"></label>
                  <input class="form-control" id="register__email" name="userEmail" ng-model="vm.email" type="email" valid-email dir="ltr" required/>
                  <div ng-messages="registrationForm.userEmail.$error">
                    <div class="text-warning" ng-show="registrationForm.userEmail.$invalid && registrationForm.userEmail.$dirty">
                            {{vm.getError(registrationForm.userEmail.$error)}}
                    </div>
                  </div>
                </md-input-container>
            </div> <!--userEmail-->

            <div class="form-group has-feedback" ng-class="{true: 'has-error', false:'has-success'}[registrationForm.userUsername.$invalid && registrationForm.userUsername.$dirty]">
                <md-input-container>
                  <label translate="USERNAME"></label>
                  <input type="text" class="form-control" id="register__username" name="userUsername" ng-model="vm.username" valid-alpha-numeric ng-minlength="5" ng-maxlength="10" dir="ltr" required/>
                  <div ng-messages="registrationForm.userUsername.$error">
                    <div class="text-warning" ng-show="registrationForm.userUsername.$invalid && registrationForm.userUsername.$dirty">
                             {{vm.getError(registrationForm.userUsername.$error, 5, 10)}}
                    </div>
                  </div>
                </md-input-container>
            </div> <!--userUsername-->

            <div class="form-group has-feedback" ng-class="{true: 'has-error', false:'has-success'}[registrationForm.userPassword.$invalid && registrationForm.userPassword.$dirty]">
                <md-input-container>
                  <label translate="PASSWORD"></label>
                  <input type="password" class="form-control" id="register__password" name="userPassword" ng-model="vm.password" ng-minlength="8" ng-maxlength="24"
                         ng-pattern="/^.*(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d\W]).*$/" required/>
                  <div ng-messages="registrationForm.userPassword.$error">
                    <div class="text-warning" ng-show="registrationForm.userPassword.$invalid && registrationForm.userPassword.$dirty">
                             {{vm.getError(registrationForm.userPassword.$error, 8, 24)}}
                    </div>
                  </div>
                </md-input-container>
            </div> <!--userPassword-->

            <div class="form-group has-feedback" ng-class="{true: 'has-error', false:'has-success'}[registrationForm.confirmPassword.$invalid && registrationForm.confirmPassword.$dirty]">
                <md-input-container>
                  <label translate="CONFRMPASSWORD"></label>
                  <input type="password" class="form-control" id="register__confirm_password" name="confirmPassword" ng-model="vm.confirm_password"
                         ng-minlength="8" ng-maxlength="24" ng-pattern="/^.*(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d\W]).*$/" pw-check="register__password"  dir="ltr" required/>
                  <div ng-messages="registrationForm.confirmPassword.$error">
                    <div class="text-warning" ng-show="registrationForm.confirmPassword.$invalid && registrationForm.confirmPassword.$dirty">
                             {{vm.getError(registrationForm.confirmPassword.$error, 8, 24)}}
                    </div>
                  </div>
                </md-input-container>
            </div> <!--userPassword-->

            <div class="form-group">
              <md-button type="submit" class="md-raised md-primary btn-block" aria-label="..." style="margin:0px 0px;" ng-disabled="registrationForm.$invalid">
                  <span translate="REGISTER"></span>
              </md-button>
            </div>

          </form>
        </div>
      </div>
    </div>
</div>
