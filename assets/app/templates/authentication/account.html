<div class="container-fluid">
    <div class="row" style="margin-top:10px;">
        <div class="col-lg-12">
          <tabset vertical="false" type="pills" class="well">
            <tab heading="{{ 'USERINFO' | translate }}">
                <div class="panel panel-success" style="margin-top: 10px;">
                    <div class="panel-heading">
                        <h3 class="panel-title" translate="USERINFO"></h3>
                    </div>
                    <div class="well" id="user-info" style="margin-bottom: 0px;">
                      <div class="form-group">
                        <label for="user-username" translate="USERNAME"></label>
                        <p>{{ vm.username }}</p>
                      </div>
                      <div class="form-group">
                        <label for="user-email" translate="USEREMAIL"></label>
                        <p>{{vm.email}}</p>
                      </div>
                      <div class="form-group">
                        <label for="user-createdAt" translate="CREATEDAT"></label>
                        <p>{{ vm.createdAt | date }}</p>
                      </div>
                      <div class="form-group">
                        <label for="user-updatedAt" translate="LASTUPDATE"></label>
                        <p>{{ vm.updatedAt | date }}</p>
                      </div>
                    </div>
                </div> <!--User information-->
            </tab>
            <tab heading="{{ 'UPDATEPASSWORD' | translate }}">
                <div class="panel panel-primary" style="margin-top: 10px;">
                    <div class="panel-heading">
                        <h3 class="panel-title" translate="UPDATEPASSWORD"></h3>
                    </div>
                      <div class="well" id="update-password" style="margin-bottom: 0px;">
                        <form role="form" novalidate name="updatePasswordForm" ng-submit="vm.updatePassword()">
                            <div class="form-group has-feedback" ng-class="{true:'has-error', false:'has-success'}[updatePasswordForm.user_password.$invalid && updatePasswordForm.user_password.$dirty]">
                              <label for="update__password" translate="CURRENTPASSWORD"></label>
                              <input type="password" class="form-control" id="updatePassword__user_password"  name="user_password" ng-model="vm.user_password" placeholder="{{ 'PASSWORD' | translate}}" dir="ltr" required/>
                              <span ng-show="updatePasswordForm.user_password.$valid" class="form-control-feedback ltr" aria-hidden="true">
                                    <i class="fa fa-check-square-o"></i>
                              </span>
                              <span ng-show="updatePasswordForm.user_password.$invalid && updatePasswordForm.user_password.$dirty" class="form-control-feedback ltr" aria-hidden="true">
                                    <i class="fa fa-warning"></i>
                              </span>
                              <div class="text-warning" ng-show="updatePasswordForm.user_password.$invalid && updatePasswordForm.user_password.$dirty">
                                    {{vm.getError(updatePasswordForm.user_password.$error)}}
                              </div>
                            </div><!--User Password-->
                            <div class="form-group has-feedback" ng-class="{true:'has-error', false:'has-success'}[updatePasswordForm.new_password.$invalid && updatePasswordForm.new_password.$dirty]">
                              <label for="update__password" translate="NEWPASSWORD"></label>
                              <input type="password" class="form-control" id="updatePassword__new_password" name="new_password" ng-model="vm.new_password" placeholder="{{ 'PASSWORD' | translate}}"
                                     ng-minlength="8" ng-maxlength="24" ng-pattern="/^.*(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d\W]).*$/" dir="ltr" required/>
                              <span ng-show="updatePasswordForm.new_password.$valid" class="form-control-feedback ltr" aria-hidden="true">
                                    <i class="fa fa-check-square-o"></i>
                              </span>
                              <span ng-show="updatePasswordForm.new_password.$invalid && updatePasswordForm.new_password.$dirty" class="form-control-feedback ltr" aria-hidden="true">
                                    <i class="fa fa-warning"></i>
                              </span>
                              <div class="text-warning" ng-show="updatePasswordForm.new_password.$invalid && updatePasswordForm.new_password.$dirty">
                                    {{vm.getError(updatePasswordForm.new_password.$error, 8, 24)}}
                              </div>
                            </div><!--New Password-->
                            <div class="form-group has-feedback" ng-class="{true:'has-error', false:'has-success'}[updatePasswordForm.confirm_password.$invalid && updatePasswordForm.confirm_password.$dirty]">
                              <label for="update__password" translate="CONFIRMPASSWORD"></label>
                              <input type="password" class="form-control" id="updatePassword__confirmPassword"  name="confirm_password" ng-model="vm.confirm_password" placeholder="{{ 'PASSWORD' | translate}}"
                                     ng-minlength="8" ng-maxlength="24" ng-pattern="/^.*(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d\W]).*$/" pw-check="updatePassword__new_password" dir="ltr" required/>
                              <span ng-show="updatePasswordForm.confirm_password.$valid" class="form-control-feedback ltr" aria-hidden="true">
                                    <i class="fa fa-check-square-o"></i>
                              </span>
                              <span ng-show="updatePasswordForm.confirm_password.$invalid && updatePasswordForm.confirm_password.$dirty" class="form-control-feedback ltr" aria-hidden="true">
                                    <i class="fa fa-warning"></i>
                              </span>
                              <div class="text-warning" ng-show="updatePasswordForm.confirm_password.$invalid && updatePasswordForm.confirm_password.$dirty">
                                    {{vm.getError(updatePasswordForm.confirm_password.$error, 8, 24)}}
                              </div>
                            </div><!--Confirm Password-->
                          <div class="form-group">
                            <button type="submit" class="btn btn-primary" ng-disabled="updatePasswordForm.$invalid">{{ 'SUBMIT' | translate }}</button>
                          </div>
                        </form>
                      </div>
                </div> <!--Update Password-->
            </tab>
            <tab heading="{{ 'ACCOUNTDEACTIVATION' | translate }}">
                <div class="panel panel-warning" style="margin-top: 10px;">
                        <div class="panel-heading">
                            <h3 class="panel-title" translate="ACCOUNTDEACTIVATION"></h3>
                        </div>
                        <div class="well"  id="account-deactivation" style="margin-bottom: 0px;">
                            <div class="form-group">
                                <p translate="ACCOUNTDEACTIVATIONMSG"></p>
                                <button  class="btn btn-warning" ng-click='vm.deactivationOpenModal()'>
                                    <span translate="DEACTIVATE"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div> <!--More information-->
            </tab>
        </tabset>
    </div>
    </div>
</div> <!--container fluid-->
