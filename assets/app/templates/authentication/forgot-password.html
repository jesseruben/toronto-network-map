<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h4 translate="ENTER_EMAIL"></h4>
    <div class="well">
      <form id="forgotpassword-form" role="form" novalidate name="forgotPasswordForm" ng-submit="vm.sendForgotPasswordEmail()">
        <div class="form-group has-feedback" ng-class="{true:'has-error', false:'has-success'}[forgotPasswordForm.userEmail.$invalid && forgotPasswordForm.userEmail.$dirty]">
          <label for="forgot__password__email" translate="EMAIL"></label>
          <input class="form-control" ng-model="vm.email" name="userEmail"
                 placeholder="mail@example.com"  type="email" dir="ltr" valid-email required/>
            <span ng-show="forgotPasswordForm.userEmail.$valid" class="form-control-feedback ltr" aria-hidden="true">
                <i class="fa fa-check-square-o"></i>
            </span>
            <span ng-show="forgotPasswordForm.userEmail.$invalid && forgotPasswordForm.userEmail.$dirty" class="form-control-feedback ltr" aria-hidden="true">
                <i class="fa fa-warning"></i>
            </span>
            <div class="text-warning" ng-show="forgotPasswordForm.userEmail.$invalid && forgotPasswordForm.userEmail.$dirty">
                    {{vm.getError(forgotPasswordForm.userEmail.$error)}}
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-warning" ng-disabled="forgotPasswordForm.$invalid"><span translate="SUBMIT"></span></button>
        </div>

      </form>
    </div>
  </div>
</div>
